<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StressBuster - Corporate Chaos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffc0cb, #fffafc);
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-x: hidden;
      height: 100%;
    }

    /* Background bubbles */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.4) 10%, transparent 11%),
        radial-gradient(circle at 80% 90%, rgba(255,255,255,0.4) 10%, transparent 11%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.4) 10%, transparent 11%),
        radial-gradient(circle at 30% 70%, rgba(255,255,255,0.4) 10%, transparent 11%);
      z-index: 0;
      opacity: 0.6;
    }

    .floating-asset {
      position: absolute;
      z-index: 1;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }

    .duck1 { top: 10%; left: 5%; animation-duration: 12s; width: 100px; }
    .duck2 { bottom: 15%; right: 10%; animation-duration: 10s; width: 150px; }
    .duck3 { top: 20%; right: 5%; animation-duration: 15s; width: 170px; }
    .bee1 { top: 18%; right: 25%; animation-duration: 11s; width: 120px; }
    .bee2 { bottom: 25%; left: 5%; animation-duration: 13s; width: 110px; }
    .bubble1 { top: 60%; left: 20%; animation-duration: 14s; width: 180px; }
    .bubble2 { top: 35%; left: 15%; animation-duration: 10s; width: 130px; }
    .bubble3 { bottom: 5%; right: 25%; animation-duration: 18s; width: 150px; }
    .bubble4 { top: 5%; left: 40%; animation-duration: 16s; width: 160px; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    /* Hero Section */
    #hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      position: relative;
      text-align: center;
      scroll-snap-align: start;
    }

    .title {
      font-family: "Chewy", sans-serif;
      font-size: 10em;
      color: #003366;
      text-shadow:
        -3px -3px 0 #fff,
        3px -3px 0 #fff,
        -3px 3px 0 #fff,
        3px 3px 0 #fff,
        5px 5px 0px rgba(0, 0, 0, 0.1),
        0 0 10px rgba(0, 100, 200, 0.5);
      position: relative;
    }

    .title::after, .title::before {
      content: "‚ú®";
      font-size: 0.5em;
      position: absolute;
      animation: sparkle 1s infinite alternate;
    }

    .title::after {
      top: -10px;
      right: -30px;
    }

    .title::before {
      bottom: -10px;
      left: -30px;
      animation-direction: alternate-reverse;
    }

    @keyframes sparkle {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .destress-btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: #ff69b4;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .destress-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* Dashboard Section */
    #dashboard-section {
      min-height: 100vh;
      background: linear-gradient(to top, #f0f8ff, #ffe6f0);
      padding: 50px;
      z-index: 10;
      position: relative;
      text-align: center;
      scroll-snap-align: start;
    }

    #dashboard-section h1 {
      margin-bottom: 30px;
      font-size: 3em;
      color: #444;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .feature-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 20px;
      background-color: #ffdfba;
      border-radius: 10px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s, transform 0.2s;
      width: 250px;
      height: 80px;
    }

    .feature-btn:hover {
      background-color: #ffd18c;
      transform: translateY(-2px);
    }
  </style>
</head>

    </div>
  </div>
</body>
</html>
