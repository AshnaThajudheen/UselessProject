<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StressBuster</title>
    <!-- Import "Sigmar One" from Google Fonts for a bigger, more playful font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Body and Background Styling */
      body {
        /* Changed to a pink gradient theme */
        background: linear-gradient(180deg, #ffc0cb 0%, #ffffff 100%);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden; /* Hide floating elements that go off-screen */
        padding-top: 50px;
      }

      /* Transparent bubble background elements */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(255, 255, 255, 0.4) 10%,
            transparent 10%
          ),
          radial-gradient(
            circle at 80% 90%,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(255, 255, 255, 0.4) 10%,
            transparent 10%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(255, 255, 255, 0.4) 10%,
            transparent 10%
          ),
          radial-gradient(
            circle at 30% 70%,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(255, 255, 255, 0.4) 10%,
            transparent 10%
          );
        opacity: 0.8;
        z-index: 0;
      }

      /* Central UI Card is removed, styling is now applied directly to main content */
      .main-content {
        text-align: center;
        position: relative;
        z-index: 10;
      }

      /* Title Styling */
      .title {
        /* Using Sigmar One for a bigger, more playful font */
        font-family: "Sigmar One", sans-serif;
        /* Made the font bigger and the color dark blue */
        font-size: 8em;
        color: #003366;
        /* Added a brighter text shadow for a more defined look */
        text-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1),
          0 0 10px rgba(0, 100, 200, 0.5);
        padding: 20px 0;
        margin-bottom: 20px;
      }

      /* General Text Styling */
      .text {
        color: #666;
        margin: 10px 0;
      }

      /* Button Group Styling */
      .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      /* Common Button Styling */
      .btn {
        display: inline-block;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      /* Specific Button Colors */
      .btn.blue {
        background-color: #81d4fa;
        color: #fff;
      }
      .btn.yellow {
        background-color: #ffeb3b;
        color: #333;
      }
      .btn.white {
        background-color: #fff;
        color: #333;
      }

      /* Floating Assets (Images) */
      .floating-asset {
        position: absolute;
        animation: float 10s ease-in-out infinite;
        z-index: 5;
        pointer-events: none; /* Allows clicks to pass through to the background */
        /* Random sizes */
      }

      .floating-asset.duck {
        width: 80px;
      }

      .floating-asset.bee {
        width: 70px;
      }

      .floating-asset.bubble-image {
        width: 100px;
      }

      .duck1 {
        top: 10%;
        left: 5%;
        animation-duration: 12s;
        width: 60px;
      }
      .duck2 {
        bottom: 15%;
        right: 10%;
        animation-duration: 10s;
        width: 90px;
      }
      .duck3 {
        top: 20%;
        right: 5%;
        animation-duration: 15s;
        width: 110px;
      }
      .bee1 {
        top: 18%;
        right: 25%;
        animation-duration: 11s;
        width: 85px;
      }
      .bee2 {
        bottom: 25%;
        left: 5%;
        animation-duration: 13s;
        width: 70px;
      }
      .bubble1 {
        top: 60%;
        left: 20%;
        animation-duration: 14s;
        width: 120px;
      }
      .bubble2 {
        top: 35%;
        left: 15%;
        animation-duration: 10s;
        width: 80px;
      }
      .bubble3 {
        bottom: 5%;
        right: 25%;
        animation-duration: 18s;
        width: 95px;
      }
      .bubble4 {
        top: 5%;
        left: 40%;
        animation-duration: 16s;
        width: 105px;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating assets as images -->
    <img src="duck1.png" alt="Cute Duck" class="floating-asset duck1" />
    <img src="duck1.png" alt="Cute Duck" class="floating-asset duck2" />
    <img src="duck1.png" alt="Cute Duck" class="floating-asset duck3" />
    <img src="bee1.png" alt="Friendly Bee" class="floating-asset bee1" />
    <img src="bee1.png" alt="Friendly Bee" class="floating-asset bee2" />
    <img
      src="bubble.png"
      alt="Cute Bubble"
      class="floating-asset bubble-image bubble1"
    />
    <img
      src="bubble.png"
      alt="Cute Bubble"
      class="floating-asset bubble-image bubble2"
    />
    <img
      src="bubble.png"
      alt="Cute Bubble"
      class="floating-asset bubble-image bubble3"
    />
    <img
      src="bubble.png"
      alt="Cute Bubble"
      class="floating-asset bubble-image bubble4"
    />

    <!-- Main Content now without the white card background -->
    <div class="main-content">
      <div class="title">STRESSBUSTER</div>

      <p class="text">Float your worries away üêù</p>

      <a href="#" class="btn blue">Breathe Deep üßò‚Äç‚ôÇÔ∏è</a>

      <div class="button-group">
        <a href="#" class="btn yellow">Buzz Away Stress</a>
        <a href="#" class="btn white">Duck Your Worries</a>
      </div>
    </div>
  </body>
</html>
