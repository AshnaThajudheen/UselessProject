<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mocking Song Generator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6e6fa;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px 120px;
      position: relative;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-family: "Chewy", cursive;
      color: #8a2be2;
      font-size: 4em;
      margin-bottom: 20px;
    }

    p {
      font-family: "Comic Sans MS", cursive;
      color: #6a5acd;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .control-panel button {
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #9370db;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .control-panel button:hover {
      transform: translateY(-2px);
    }

    #loading-message {
      display: none;
      color: #9370db;
      font-family: "Chewy", cursive;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #song-display {
      background-color: #f8f8ff;
      border: 2px dashed #9370db;
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1.5em;
      color: #333;
      margin-top: 20px;
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Floating visuals */
    .floating-asset {
      position: absolute;
      z-index: 1;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    .duck1 { top: 10%; left: 5%; animation-duration: 12s; width: 100px; }
    .duck2 { bottom: 15%; right: 10%; animation-duration: 10s; width: 150px; }
    .duck3 { top: 20%; right: 5%; animation-duration: 15s; width: 170px; }
    .bubble1 { top: 60%; left: 20%; animation-duration: 14s; width: 180px; }
    .bubble2 { top: 35%; left: 15%; animation-duration: 10s; width: 130px; }
    .bubble3 { bottom: 5%; right: 25%; animation-duration: 18s; width: 150px; }
    .bubble4 { top: 5%; left: 40%; animation-duration: 16s; width: 160px; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      #song-display {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating visuals -->
  <img src="../assets/duck1.png" alt="Cute Duck" class="floating-asset duck1" />
  <img src="../assets/duck1.png" alt="Cute Duck" class="floating-asset duck2" />
  <img src="../assets/duck1.png" alt="Cute Duck" class="floating-asset duck3" />
  <img src="../assets/bubble.png" alt="Bubble" class="floating-asset bubble1" />
  <img src="../assets/bubble.png" alt="Bubble" class="floating-asset bubble2" />
  <img src="../assets/bubble.png" alt="Bubble" class="floating-asset bubble3" />
  <img src="../assets/bubble.png" alt="Bubble" class="floating-asset bubble4" />

  <div class="container">
    <h1>ðŸŽ¶ Mocking Song Generator</h1>
    <p>Let's turn your mundane calendar events into a masterpiece of corporate despair.</p>

    <div class="control-panel">
      <button id="generate-song-btn">Generate Mocking Song</button>
    </div>

    <div id="loading-message">Generating your corporate ballad...</div>
    <div id="song-display">
      Click 'Generate Mocking Song' to begin your soul-crushing serenade.
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='../index.html'">Back to Dashboard</button>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const apiKey = "AIzaSyDgEFdYQt5kZHGdnXC4Bb7qbS7KMERE23Y";

      const events = [
        { title: "Team Sync at 9am" },
        { title: "Budget Review" },
        { title: "Performance Metrics Deep Dive" },
        { title: 'HR Meeting about "Engagement"' },
      ];

      const generateButton = document.getElementById("generate-song-btn");
      const songDisplay = document.getElementById("song-display");
      const loadingMessage = document.getElementById("loading-message");

      const songStyles = [
        "a cute and funny lullaby of corporate despair",
        "a sarcastic sea shanty",
        "a playful but unmotivated folk song",
        "a funny and simple haiku",
        "a short, dramatic gothic ballad"
      ];

      const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent";

      generateButton.addEventListener("click", async function () {
        loadingMessage.style.display = "block";
        songDisplay.innerText = "";

        const randomStyle = songStyles[Math.floor(Math.random() * songStyles.length)];
        const eventTitles = events.map((e) => e.title);
        const prompt = `Write a very short, funny, and sassy song in the style of ${randomStyle} about these corporate events: ${eventTitles.join(
          ", "
        )}. Include sassy emojis like ðŸ’… and ðŸ˜´.`;

        const payload = {
          contents: [{ role: "user", parts: [{ text: prompt }] }]
        };

        let retryCount = 0;
        const maxRetries = 3;
        let success = false;

        while (retryCount < maxRetries && !success) {
          try {
            const response = await fetch(`${apiUrl}?key=${apiKey}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });

            if (!response.ok) {
              throw new Error(`API call failed with status: ${response.status}`);
            }

            const result = await response.json();
            if (result.candidates && result.candidates.length > 0) {
              const text = result.candidates[0].content.parts[0].text;
              songDisplay.innerText = text;
              success = true;
            } else {
              songDisplay.innerText = "Error: No song could be generated. Please try again.";
            }
          } catch (error) {
            console.error("API call error:", error);
            retryCount++;
            if (retryCount < maxRetries) {
              const delay = Math.pow(2, retryCount) * 1000;
              await new Promise((res) => setTimeout(res, delay));
            } else {
              songDisplay.innerText = `Error: Failed to generate song after ${maxRetries} attempts.`;
            }
          } finally {
            loadingMessage.style.display = "none";
          }
        }
      });
    });
  </script>
</body>
</html>
